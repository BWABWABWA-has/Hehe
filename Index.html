<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Menenangkan</title>
<style>
  body {
    margin: 0;
    background: black;
    overflow: hidden;
  }
  video, img {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  #tap {
    position: fixed;
    bottom: 20px;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
    font-family: Arial;
    opacity: 0.8;
  }
  #scare {
    display: none;
  }
</style>
</head>
<body>

<!-- VIDEO SANTAI -->
<video id="calmVideo" autoplay muted loop>
  <source src="https://cdn.coverr.co/videos/coverr-winding-road-through-the-forest-1080p.mp4" type="video/mp4">
</video>

<div id="tap">Tap untuk full screen ▶️</div>

<!-- JUMPSCARE -->
<div id="scare">
  <img src="https://i.imgur.com/6XGQZQp.jpg">
  <audio id="audio">
    <source src="https://www.myinstants.com/media/sounds/jumpscare.mp3" type="audio/mpeg">
  </audio>
</div>

<script>
document.body.onclick = function () {
  document.getElementById("tap").style.display = "none";

  // delay biar makin nipu
  setTimeout(() => {
    document.getElementById("calmVideo").style.display = "none";
    document.getElementById("scare").style.display = "block";
    const audio = document.getElementById("audio");
    audio.volume = 1.0;
    audio.play();
  }, 1500);
};
</script>

</body>
</html>
